{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
             <h2>{{product.name}}</h2>
             <h5>{{product.desc}}</h5>
             <h6>{{product.year}}</h6>
            <a class="btn btn-warning" href="{% url 'productapp:update' product.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'productapp:delete' product.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
